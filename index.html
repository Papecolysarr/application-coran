<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Lecture du Coran et Douas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Application de Lecture du Coran et Douas</h1>
        
        <div id="auth-panel">
            <h2>Connexion</h2>
            <input type="text" id="username" placeholder="Nom d'utilisateur">
            <input type="password" id="password" placeholder="Mot de passe">
            <button id="login-btn">Se connecter</button>
        </div>

        <div id="admin-panel" style="display: none;">
            <h2>Panneau d'Administration</h2>
            <div id="coran-admin">
                <h3>Gestion de la Lecture du Coran</h3>
                <button id="start-coran">Ouvrir une Lecture du Coran</button>
                <input type="datetime-local" id="coran-deadline">
                <button id="set-coran-deadline">DÃ©finir l'heure de fin</button>
            </div>
            <div id="doua-admin">
                <h3>Ajouter un Doua</h3>
                <input type="text" id="doua-name" placeholder="Nom du Doua">
                <input type="number" id="doua-count" placeholder="Nombre total">
                <input type="datetime-local" id="doua-deadline">
                <button id="add-doua">Ajouter un Doua</button>
            </div>
        </div>

        <div id="user-panel" style="display: none;">
            <h2>Lecture du Coran</h2>
            <div id="coran-status"></div>
            <div id="juz-list"></div>

            <h2>Douas</h2>
            <div id="doua-list"></div>
        </div>

        <div id="notifications"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
