<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Lecture du Coran et Douas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Application de Lecture du Coran et Douas</h1>
        
        <div id="auth-panel">
            <h2>Inscription / Connexion</h2>
            <input type="tel" id="phone-number" placeholder="Numéro de téléphone">
            <button id="send-code">Envoyer le code</button>
            <input type="text" id="verification-code" placeholder="Code de vérification" style="display: none;">
            <input type="password" id="password" placeholder="Mot de passe" style="display: none;">
            <button id="auth-button" style="display: none;">S'inscrire / Se connecter</button>
        </div>

        <div id="user-panel" style="display: none;">
            <h2>Bienvenue, <span id="user-name"></span></h2>
            <div id="notifications"></div>
            
            <div id="group-management">
                <h3>Gestion des Groupes</h3>
                <input type="text" id="new-group-name" placeholder="Nom du nouveau groupe">
                <button id="create-group">Créer un Groupe</button>
                <div id="group-list"></div>
            </div>

            <div id="coran-section">
                <h3>Lecture du Coran</h3>
                <div id="juz-list"></div>
            </div>

            <div id="doua-section">
                <h3>Douas</h3>
                <div id="doua-list"></div>
            </div>
        </div>

        <div id="admin-panel" style="display: none;">
            <h3>Panneau d'Administration</h3>
            <button id="start-coran">Démarrer une Lecture du Coran</button>
            <div id="admin-doua-section">
                <input type="text" id="doua-name" placeholder="Nom du Doua">
                <input type="number" id="doua-count" placeholder="Nombre total">
                <input type="datetime-local" id="doua-deadline">
                <button id="add-doua">Ajouter un Doua</button>
            </div>
            <div id="member-requests"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
